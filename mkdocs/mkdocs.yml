    - Community:
        - 'Powered By Faust': community/powered-by-faust.md
        - 'Events': community/events.md
        - 'Getting Help': community/help.md
        - 'Reporting Bugs': community/bugs.md
        - 'International Faust Conference': community/ifc.md
