<style type="text/css">
body {
	background-color: #000000;
}

/* WEBKIT */
text {
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.faust-group-label {
	font-family: Arial, Verdana, Helvetica, sans;
	font-size: 13px;
	fill: rgba(199,190,162,0.6);
}

.faust-tooltip-text {
	font-family: Arial, Verdana, Helvetica, sans;
	font-size: 13px;
}

.faust-button-label {
	font-family: Arial, Verdana, Helvetica, sans;
	font-size: 13px;
	fill: rgba(0,182,253,0.6);
}

.faust-tgroup-label {
	font-family: Arial, Verdana, Helvetica, sans;
	font-size: 13px;
	fill: rgba(0,182,253,0.6);
}

.faust-label {
	font-family: Arial, Verdana, Helvetica, sans;
	font-size: 13px;
	fill: rgba(0,182,253,0.6);
}

.faust-value-text {
	font-family: Arial, Verdana, Helvetica, sans;
	font-size: 11px;
	font-weight: bold;
	fill: rgb(82,79,79);
}

path {
  -webkit-user-select: none;
}

rect {
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
}

}

circle {
  -webkit-user-select: none;
}

text:hover {
  cursor: default;
}

path.faust-vbox {
  fill : white;
  stroke : black;
}

path.faust-rbutton-groove {
  fill : rgb(152,251,152);
  stroke : black;
}

path.faust-rbutton-handle {
  fill : grey;
  stroke : black;
}

rect.faust-hslider-meter {
  fill : url(#horizontalSliderMeterGradient);
}

rect.faust-hslider-groove {
  fill : rgba(28,126,192,0.65);
  stroke : rgba(0,182,253,0.9);
}

rect.faust-hslider-handle {
  fill : url(#horizontalSliderHandleGradient);
  stroke : black;
}

rect.faust-vslider-meter {
  fill : url(#verticalSliderMeterGradient);
}

rect.faust-vslider-groove {
  fill : rgba(28,126,192, 0.65);
  stroke : rgba(0,182,253,0.9);
}

rect.faust-vslider-handle {
  fill : url(#verticalSliderHandleGradient);
  stroke : black;
}

rect.faust-hbargraph-curtain {
  fill : rgb(20,20,20);
  stroke : black;
}

// hbargraph meters cannot be defined via CSS because their widths and
// heights are dynamic

rect.faust-hbargraph-meter {
  fill : url(#horizontalBarGraphMeterGradient);
  stroke : black;
}

rect.faust-vbargraph-curtain {
  fill : rgb(20,20,20);
  stroke : black;
}

rect.faust-vbargraph-meter {
  fill : url(#verticalBarGraphMeterGradient);
  stroke : black;
}

rect.faust-checkbox-box {
  fill : white;
  stroke : black;
}

path.faust-checkbox-check {
  fill : black;
  stroke : black;
}

rect.faust-nentry-box {
  fill : url(#numericalEntryUpGradient);
  stroke : black;
}

path.faust-nentry-operation {
  stroke : black;
}

rect.faust-button-box {
  fill : url(#buttonUpGradient);
  stroke : black;
 }

rect.faust-tgroup-box {
  fill : url(#tabGroupUpGradient);
  stroke : black;
}

circle.faust-rbutton-groove {
  fill : url(#rotatingButtonHandleGradient);
}

circle.faust-rbutton-dot {
  fill : pink;
  stroke : black;
}

path.faust-rbutton-meter {
  fill : rgb(50,50,50);
}

path.faust-rbutton-mgroove {
  fill : url(#rotatingButtonMeterGradient);
}

// as all of the above rectangles could be implemented as paths, we duplicate the definitions for paths

path.faust-hslider-groove {
  fill : red;
  stroke : black;
}

path.faust-hslider-handle {
  fill : url(#horizontalSliderHandleGradient);
  stroke : black;
}

path.faust-vslider-groove {
  fill : red;
  stroke : black;
}

path.faust-vslider-handle {
  fill : url(#verticalSliderHandleGradient);
  stroke : black;
}

path.faust-hbargraph-curtain {
  fill : rgb(0,255,255);
  stroke : black;
}

path.faust-hbargraph-meter {
  fill : grey;
  stroke : black;
}

path.faust-vbargraph-curtain {
  fill : rgb(0,255,255);
  stroke : black;
}

path.faust-vbargraph-meter {
  fill : grey;
  stroke : black;
}

path.faust-checkbox-box {
  fill : white;
  stroke : black;
}

path.faust-nentry-box {
  fill : url(#numericalEntryUpGradient);
  stroke : black;
}

path.faust-button-box {
  fill : #B0B0B0;
  stroke : black;
}
</style>

'use strict';

if (typeof (AudioWorkletNode) === "undefined") {
	alert("AudioWorklet is not supported in this browser !")
}

class ChromaticSoftHarpNode extends AudioWorkletNode {

    constructor(context, options) {

        var json_object = JSON.parse(getJSONChromaticSoftHarp());

        // Setting values for the input, the output and the channel count.
        options.numberOfInputs = (parseInt(json_object.inputs) > 0) ? 1 : 0;
        options.numberOfOutputs = (parseInt(json_object.outputs) > 0) ? 1 : 0;
        options.channelCount = Math.max(1, parseInt(json_object.inputs));
        options.outputChannelCount = [parseInt(json_object.outputs)];
        options.channelCountMode = "explicit";
        options.channelInterpretation = "speakers";

        super(context, 'ChromaticSoftHarp', options);

        // JSON parsing functions
        this.parse_ui = function(ui, obj)
        {
            for (var i = 0; i < ui.length; i++) {
                this.parse_group(ui[i], obj);
            }
        }

        this.parse_group = function(group, obj)
        {
            if (group.items) {
                this.parse_items(group.items, obj);
            }
        }

        this.parse_items = function(items, obj)
        {
            for (var i = 0; i < items.length; i++) {
            	this.parse_item(items[i], obj);
            }
        }

        this.parse_item = function(item, obj)
        {
            if (item.type === "vgroup"
                || item.type === "hgroup"
                || item.type === "tgroup") {
                this.parse_items(item.items, obj);
            } else if (item.type === "hbargraph"
                       || item.type === "vbargraph") {
                // Keep bargraph adresses
                obj.outputs_items.push(item.address);
            } else if (item.type === "vslider"
                       || item.type === "hslider"
                       || item.type === "button"
                       || item.type === "checkbox"
                       || item.type === "nentry") {
                // Keep inputs adresses
                obj.inputs_items.push(item.address);
            }
        }

        this.output_handler = null;

        this.json_object = json_object;

        // input/output items
        this.inputs_items = [];
        this.outputs_items = [];

        // Parse UI
        this.parse_ui(this.json_object.ui, this);

        // Set message handler
        this.port.onmessage = this.handleMessage.bind(this);
    }

    // To be called by the message port with messages coming from the processor
    handleMessage(event)
    {
        var msg = event.data;
        if (this.output_handler) {
            this.output_handler(msg.path, msg.value);
        }
    }

    // Public API

    /**
     *  Returns a full JSON description of the ChromaticSoftHarp.
     */
    getJSON()
    {
        return getJSONChromaticSoftHarp();
    }

    /**
     *  Set the control value at a given path.
     *
     * @param path - a path to the control
     * @param val - the value to be set
     */
    setParamValue(path, val)
    {
        //this.port.postMessage({ type:"param", key:path, value:val });

        // Needed for sample accurate control
        this.parameters.get(path).setValueAtTime(val, 0);
    }

    /**
     *  Get the control value at a given path.
     *
     * @return the current control value
     */
    getParamValue(path)
    {
        return this.parameters.get(path).value;
    }

    /**
     * Setup a control output handler with a function of type (path, value)
     * to be used on each generated output value. This handler will be called
     * each audio cycle at the end of the 'compute' method.
     *
     * @param handler - a function of type function(path, value)
     */
    setOutputParamHandler(handler)
    {
        this.output_handler = handler;
    }

    /**
     * Get the current output handler.
     */
    getOutputParamHandler()
    {
        return this.output_handler;
    }

    getNumInputs()
    {
        return parseInt(this.json_object.inputs);
    }

    getNumOutputs()
    {
        return parseInt(this.json_object.outputs);
    }

    /**
     * Returns an array of all input paths (to be used with setParamValue/getParamValue)
     */
    getParams()
    {
        return this.inputs_items;
    }

    /**
     * Control change
     *
     * @param channel - the MIDI channel (0..15, not used for now)
     * @param ctrl - the MIDI controller number (0..127)
     * @param value - the MIDI controller value (0..127)
     */
    ctrlChange(channel, ctrl, value)
    {
        this.port.postMessage({ type: "ctrlChange", data: [channel, ctrl, value] });
    }

    /**
     * PitchWeel
     *
     * @param channel - the MIDI channel (0..15, not used for now)
     * @param value - the MIDI controller value (-1..1)
     */
    pitchWheel(channel, wheel)
    {
        this.port.postMessage({ type: "pitchWheel", data: [channel, wheel] });
    }

    /**
     * Generic MIDI message handler.
     */
    midiMessage(data)
    {
        this.port.postMessage({ type:"midi", data:data });
    }

}

// Factory class

class ChromaticSoftHarp {

    /**
     * Factory constructor.
     *
     * @param context - the audio context
     * @param baseUrl - the baseUrl of the plugin folder
     */
    constructor(context, baseUrl)
    {
    	// Resume audio context each time...
    	context.resume();

        this.context = context;
        this.baseUrl = baseUrl;
    }

    /**
     * Load additionnal resources to prepare the custom AudioWorkletNode. Returns a promise to be used with the created node.
     */
    load()
    {
    	return new Promise((resolve, reject) => {
        		this.context.audioWorklet.addModule(this.baseUrl + "ChromaticSoftHarp-processor.js").then(() => {
        		this.node = new ChromaticSoftHarpNode(this.context, {});
                this.node.onprocessorerror = () => { console.log('An error from ChromaticSoftHarp-processor was detected.');}
        		return (this.node);
        	}).then((node) => {
                resolve(node);
            }).catch((e) => {
                reject(e);
            });
        });
    }

    loadGui()
    {
        return new Promise((resolve, reject) => {
            try {
            	var link = document.createElement('link');
            	link.rel = 'import';
            	link.id = 'urlPlugin';
            	link.href = this.baseUrl + "main.html";
            	document.head.appendChild(link);
            	var element = document.createElement("faust-ChromaticSoftHarp");
            	element._plug = this.node;
            	resolve(element);
        	} catch (e) {
            	console.log(e);
            	reject(e);
        	}
    	});
    };

}
</script>

<script>

'use strict';

// Faust part

var isWasm = (typeof(WebAssembly) !== "undefined");
var isWebKitAudio = (typeof (webkitAudioContext) !== "undefined");
var context = (isWebKitAudio) ? new webkitAudioContext() : new AudioContext();
var factory = null;
var node = null;

function workletAvailable()
{
    if (typeof (OfflineAudioContext) === "undefined") return false;
    var context = new OfflineAudioContext(1, 1, 44100);
    return context.audioWorklet && typeof context.audioWorklet.addModule === 'function';
}

// MIDI input handling

function pitchWheel(channel, wheel)
{
    if (node) {
        node.pitchWheel(channel, wheel);
    }
}

function ctrlChange(channel, ctrl, value)
{
    if (node) {
        node.ctrlChange(channel, ctrl, value);
    }
}

function midiMessageReceived(ev)
{
    var cmd = ev.data[0] >> 4;
    var channel = ev.data[0] & 0xf;
    var data1 = ev.data[1];
    var data2 = ev.data[2];

    if (channel === 9) {
        return;
    } else if (cmd === 11) {
        ctrlChange(channel, data1, data2);
    } else if (cmd === 14) {
        pitchWheel(channel, ((data2 * 128.0 + data1)-8192)/8192.0);
    }
}

function onerrorcallback(error) {
    console.log(error);
}

function onsuccesscallbackStandard(access) {
    
    access.onstatechange = function(e) {
        if (e.port.type === "input") {
            if (e.port.state === "connected") {
                console.log(e.port.name + " is connected");
                e.port.onmidimessage = midiMessageReceived;
            } else if (e.port.state  === "disconnected") {
                console.log(e.port.name + " is disconnected");
                e.port.onmidimessage = null;
            }
        }
    }
    
    for (var input of access.inputs.values()) {
        input.onmidimessage = midiMessageReceived;
        console.log(input.name + " is connected");
    }
}

function activateMIDIInput() {
    console.log("activateMIDIInput");
    if (typeof(navigator.requestMIDIAccess) !== "undefined") {
        navigator.requestMIDIAccess().then(onsuccesscallbackStandard, onerrorcallback);
    } else {
        alert("MIDI input cannot be activated, either your browser still does't have it, or you need to explicitly activate it.");
    }
}

// Audio input handling

function activateAudioInput()
{
    if (!navigator.getUserMedia) {
        navigator.getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
    }

    if (navigator.getUserMedia) {
        navigator.getUserMedia({audio: { echoCancellation: false }}, getDevice, function(e) {
                               alert('Error getting audio input');
                               console.log(e);
                               });
    } else {
        alert('Audio input API not available');
    }
}

function getDevice(device)
{
    // Connect the input to the destination.
    context.createMediaStreamSource(device).connect(node);
}

// Save/Load functions using local storage

//set item from local storage 'item_key' key
function getStorageItemValue(item_key, key)
{
    if (localStorage.getItem(item_key)) {
        var item_value = JSON.parse(localStorage.getItem(item_key));
        var item_index = item_value.findIndex((obj => obj[0] === key));
        return (item_index >= 0) ? item_value[item_index][1]: null;
    } else {
        return null;
    }
}

//get [key, value] in local storage item_key key
function setStorageItemValue(item_key, key, value)
{
    var item_value;
    if (localStorage.getItem(item_key)) {
        item_value = JSON.parse(localStorage.getItem(item_key));
    } else {
        item_value = [];
    }
    
    // Possibly update an existing 'key'
    var item_index = item_value.findIndex((obj => obj[0] === key));
    if (item_index >= 0) {
        item_value[item_index][1] = value;
        // Otherwise push a new [key, value]
    } else {
        item_value.push([key, value]);
    }
    
    localStorage.setItem(item_key, JSON.stringify(item_value));
}

function saveChromaticSoftHarpState()
{
    var params = node.getParams();
    for (var i = 0; i < params.length; i++) {
        setStorageItemValue('ChromaticSoftHarp', params[i], node.getParamValue(params[i]));
    }
}

function loadChromaticSoftHarpState()
{
    var params = node.getParams();
    for (var i = 0; i < params.length; i++) {
        var value = getStorageItemValue('ChromaticSoftHarp', params[i]);
        if (value) {
            // Restore ChromaticSoftHarp state
            node.setParamValue(params[i], Number(value));
            // Restore GUI state
            node.getOutputParamHandler()(params[i], Number(value));
        }
    }
}

function startChromaticSoftHarpAux(aw_node)
{
    node = aw_node;

    if (node.getNumInputs() > 0) {
        activateAudioInput();
    }
    
    console.log("startChromaticSoftHarpAux");

    node.connect(context.destination);
    console.log(node.getJSON());

    // TODO: emcc
    //node.metadata({ declare: function(key, value) { console.log("key = " + key + " value = " + value); }});
    console.log(node.getParams());

    // No polling from the server needed, so use an empty loop
    _f4u$t.main_loop = function() {}

    var faustsvg = $('<div />');
    $('body').append(faustsvg);
    
    node.setOutputParamHandler(_f4u$t.main(node.getJSON(), faustsvg, function(path, val) { node.setParamValue(path, val); }));

    // Load ChromaticSoftHarp state from local storage
    loadChromaticSoftHarpState();
}

function startChromaticSoftHarp()
{
    startNewChromaticSoftHarp();
}

function startNewChromaticSoftHarp()
{
     if (isWasm && workletAvailable()) {
        factory = new ChromaticSoftHarp(context, "");
        factory.load()
        .then((aw_node) => startChromaticSoftHarpAux(aw_node))
        .catch((error) => { console.log(error); console.log("Faust mydsp cannot be loaded or compiled"); });
    }  else {
        alert("WebAssembly or AudioWorklet is not supported in this browser !");
    }
}

// To activate audio on iOS
window.addEventListener('touchstart', function() {

                        // create empty buffer
                        var buffer = context.createBuffer(1, 1, 22050);
                        var source = context.createBufferSource();
                        source.buffer = buffer;

                        // connect to output (your speakers)
                        source.connect(context.destination);

                        // play the file
                        source.start();

                        }, false);

// Start monophonic instrument
if (typeof (Module) !== "undefined") {
    console.log("Compiled with EMCC");
    Module['onRuntimeInitialized'] = startChromaticSoftHarp;
} else {
    console.log("Compiled with WASM backend");
    activateMIDIInput();
    startChromaticSoftHarp();
}

// Save ChromaticSoftHarp state to local storage
setInterval(function() { if (node) saveChromaticSoftHarpState(); }, 1000);

</script>
